<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Show do Crentão</title>
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header class="topbar">
    <img src="img/logo.png" alt="Sobrenatural" class="brand" onerror="this.style.display='none'">
    <img src="img/cover.png" alt="Show do Crentão" class="brand-right" onerror="this.style.display='none'">
  </header>

  <!-- HOME -->
  <section id="hero" class="hero">
    <div class="hero-bg">
      <img id="heroImg" src="img/cover.png" alt="Capa" />
    </div>
    <div class="cta">
      <button id="btnStart" class="btn primary full">Iniciar</button>
      <a id="btnRanking" class="btn secondary full" href="ranking.html">Ranking</a>
    </div>
  </section>

  <main class="container">
    <!-- QUIZ -->
    <section id="section-quiz" class="card hidden">
      <h2 id="quizPergunta" class="title">Pergunta</h2>
      <p class="sub"><span id="valorPergunta"></span></p>

      <div id="quizOpcoes" class="opcoes"></div>

      <div id="lifelineRow" class="lifelines">
        <button id="btnUni" class="chip"><span>🎓</span> Universitários</button>
        <button id="btnCartas" class="chip"><span>🂠</span> Cartas</button>
        <button id="btnAssistente" class="chip"><span>💬</span> Assistente</button>
        <button id="btnPular" class="chip"><span>🏃</span> Pular</button>
      </div>

      <div id="ajudaBox" class="help hidden"></div>

      <div id="confirmBox" class="confirm hidden">
        <div class="confirm-title">Você tem certeza da resposta?</div>
        <div class="row">
          <button id="btnConfirmar" class="btn primary">Sim, confirmar</button>
        </div>
      </div>

      <div id="posAcertoBox" class="confirm hidden">
        <div class="confirm-title" id="posAcertoTitulo"></div>
        <div class="row">
          <button id="btnParar" class="btn danger ghost">Parar</button>
          <button id="btnContinuar" class="btn primary">Continuar</button>
        </div>
      </div>

      <div class="row">
        <button id="btnResponder" class="btn primary">Enviar</button>
        <button id="btnPararAgora" class="btn danger">Parar</button>
      </div>

      <!-- Áudios -->
      <audio id="fxCerteza"       src="audio/silvio-santos-voce-tem-certeza.mp3" preload="auto"></audio>
      <audio id="fxEntendeu"      src="audio/silvio-santos-voce-entendeu-a-pergunta.mp3" preload="auto"></audio>
      <audio id="fxEstaCerto"     src="audio/silvio-santos-esta-certo-disso.mp3" preload="auto"></audio>
      <audio id="fxQualResposta"  src="audio/silvio-santos-qual-e-a-resposta-certa.mp3" preload="auto"></audio>
      <audio id="fxCertaResposta" src="audio/silvio-santos-certa-resposta.mp3" preload="auto"></audio>
      <audio id="fxErro"          src="audio/faustao-errou.mp3" preload="auto"></audio>
      <audio id="fxAbertura"      src="audio/silvio-santos-abertura-show-do-milhao.mp3" preload="auto" loop></audio>
    </section>

    <!-- FINAL -->
    <section id="section-final" class="card hidden">
      <h2 class="final-title" id="finalTitulo">Fim do jogo</h2>
      <p class="final-msg" id="finalMsg"></p>
      <div class="row">
        <button id="btnJogarNovamente" class="btn primary">Jogar novamente</button>
        <a class="btn secondary" href="ranking.html">Ver ranking</a>
      </div>
    </section>
  </main>

  <div id="fxOverlay" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="src/supabase.js"></script>
  <script src="src/utils.js"></script>
  <script defer src="src/main.js"></script>
  
</body>
</html>
