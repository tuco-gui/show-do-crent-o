      position:absolute; left:50%; transform:translateX(-50%);
      bottom: calc(12svh + env(safe-area-inset-bottom));
      width:100%; max-width: min(780px, 92vw);
      display:flex; gap:14px; flex-wrap:wrap; justify-content:center; z-index:2;

    /* Bot√µes */
    .btn{

      font-weight:800; letter-spacing:.02em; text-transform:uppercase; cursor:pointer;

    .btn:active{transform: translateY(1px);}

    .btn.secondary{ background:var(--white); color:#0a0d0c }

    /* Cards/pain√©is */

    .card{
      background:rgba(12,15,15,.82); backdrop-filter: blur(6px);

    .opinion{ display:flex; gap:8px; align-items:center; }
    .badge{ font-weight:800; font-size:12px; padding:4px 8px; border-radius:999px; background:#0f1514; border:1px solid var(--stroke) }

    /* Modal Cartas */

    #cardsGrid{ display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-top:12px }
    .card-slot{ position:relative; aspect-ratio:3/4; border-radius:12px; overflow:hidden; border:1px solid var(--stroke); background:#0f1413; display:grid; place-items:center; cursor:pointer; }
    .card-slot img{ width:100%; height:100%; object-fit:cover }
    .card-label{ position:absolute; bottom:6px; left:6px; right:6px; font-size:13px; color:#cbd5e1; background:rgba(0,0,0,.35); padding:4px 6px; border-radius:8px; text-align:center }

    .fx-ok::after{

    .fx-wrong{ animation:shake .6s ease-in-out 0s 1; }
    .fx-wrong::after{

      background:radial-gradient(ellipse at center, rgba(242,78,58,.18), rgba(242,78,58,0) 65%); animation:fadeOut .8s ease forwards;

    @keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-10px)}40%{transform:translateX(10px)}60%{transform:translateX(-6px)}80%{transform:translateX(6px)}}
    @keyframes fadeOut{ from{opacity:.9} to{opacity:0} }

    .final-title{font-size:22px; font-weight:800; margin:0 0 8px}
    .final-msg{color:#cbd6d4; margin:0 0 12px}
  </style>

  function normalizaPergunta(row, idx){
    const mapLetra={A:0,B:1,C:2,D:3};
    const certaIndex = mapLetra[(row.correta||'').toUpperCase()];
    return {
      id: row.id ?? ('local_'+idx+'_'+Date.now()),
      enunciado: row.enunciado,

      certa: certaIndex,

    };

  async function buscarPerguntas(){
    try{
      const { data, error } = await sb.from('perguntas')
        .select('id,enunciado,a,b,c,d,correta,dificuldade,ativo')
        .eq('ativo', true)
        .limit(400);
      if(error) throw error;
      if(!data || !data.length) throw new Error('Sem perguntas ativas');
      const todas = data.map(normalizaPergunta).filter(q=> q.certa>=0 && q.opcoes.every(Boolean));
      return montarSequencia(todas);
    }catch(e){
      console.warn('Falha ao buscar perguntas do Supabase, usando fallback.', e);
      const fb = FALLBACK_RAW.map(normalizaPergunta);
      return montarSequencia(fb);

  function embaralhar(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i++){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a; }
  function pickFrom(arr){ return arr.splice(Math.floor(Math.random()*arr.length),1)[0]; }
  function takeN(poolArr, n){ const out=[]; for(let i=0;i<n && poolArr.length;i++){ out.push(pickFrom(poolArr)); } return out; }

  function montarSequencia(todas){
    pool={facil:[], medio:[], dificil:[]};
    todas.forEach(q=>{
      const d=q.dificuldade==='facil'?'facil':(q.dificuldade==='medio'?'medio':'dificil');
      pool[d].push(q);
    });
    pool.facil = embaralhar(pool.facil);
    pool.medio = embaralhar(pool.medio);
    pool.dificil = embaralhar(pool.dificil);
    const seq=[ ...takeN(pool.facil,3), ...takeN(pool.medio,3), ...takeN(pool.dificil,10) ];
    const restantes=[...pool.facil, ...pool.medio, ...pool.dificil];
    while(seq.length<16 && restantes.length){ seq.push(pickFrom(restantes)); }
    const usados=new Set(seq.map(q=>q.id));
    pool.facil = pool.facil.filter(q=>!usados.has(q.id));
    pool.medio = pool.medio.filter(q=>!usados.has(q.id));
    pool.dificil = pool.dificil.filter(q=>!usados.has(q.id));
    return seq.slice(0,16);
  }

    canPlay(fxEntendeu);
    renderPergunta();
  }

  function renderPergunta(){
    const p=perguntas[idx];
    elPerg.textContent=p.enunciado;
    elSub.textContent=`Vale ${ladder[idx].toLocaleString('pt-BR')} talento(s) de sabedoria`;
    elOps.innerHTML=''; ajudaBox.classList.add('hidden'); ajudaBox.innerHTML='';
    setLifelineButtons();

    const letras=['A','B','C','D'];
    p.opcoes.forEach((txt,i)=>{
      const div=document.createElement('div');
      div.className='option';
      div.innerHTML=`<div class="opt-letter">${letras[i]}</div><div class="opt-text">${txt}</div><input type="radio" name="op" value="${i}">`;
      div.addEventListener('click',()=>{
        elOps.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
        div.classList.add('selected');
        escolha=i;
      });
      elOps.appendChild(div);
    });
  }

  /* ====== AJUDAS ====== */

  // Universit√°rios: 4 opini√µes (podem errar)
  btnUni.addEventListener('click', ()=>{
    if(!lifelines.uni) return;
    lifelines.uni=false; setLifelineButtons();

    const correta=perguntas[idx].certa;
    const nomes=['Ana','Bruno','Carla','Diego','Edu','Fernanda','Gabi','Heitor','Iris','Jo√£o'];
    const escolhidos=embaralhar(nomes).slice(0,4);
    // cada opini√£o tem 70% de chance de acertar; ajusta a gosto
    const opinioes = escolhidos.map((nome)=>{
      const acerta = Math.random() < 0.7;
      const palpite = acerta ? correta : [0,1,2,3].filter(x=>x!==correta)[Math.floor(Math.random()*3)];
      return {nome, palpite};
    });

    ajudaBox.innerHTML = `
      <h4>Universit√°rios</h4>
      <div class="opinions">
        ${opinioes.map(op=>{
          const letra = String.fromCharCode(65 + op.palpite);
          return `<div class="opinion"><span class="badge">üéì ${op.nome}</span> sugeriu: <strong>${letra}</strong></div>`;
        }).join('')}
      </div>
    `;
    ajudaBox.classList.remove('hidden');
  });

  // Cartas: 4 cartas viradas ‚Üí revela 1 carta com efeito
  const CARTAS_POOL = [
    { key:'jesus', label:'JESUS', elimina:'todas',  img:'img/jesus.png' },
    { key:'noe', label:'NO√â', elimina:2, img:'img/noe.png' },
    { key:'davi', label:'DAVI', elimina:1, img:'img/davi.png' },
    { key:'moises', label:'MOIS√âS', elimina:2, img:'img/moises.png' },
    { key:'pedro', label:'PEDRO', elimina:1, img:'img/pedro.png' },
    { key:'joao-batista', label:'JO√ÉO BATISTA', elimina:1, img:'img/joao-batista.png' },
    { key:'jo', label:'J√ì', elimina:1, img:'img/jo.png' },
    { key:'paulo', label:'PAULO', elimina:1, img:'img/paulo.png' },
    { key:'judas', label:'JUDAS ISCARIOTES', elimina:0, img:'img/judas.png' },
    { key:'golias', label:'GOLIAS', elimina:0, img:'img/golias.png' },
    { key:'farao', label:'FARA√ì', elimina:0, img:'img/farao.png' },
    { key:'balao', label:'BALA√ÉO', elimina:0, img:'img/balao.png' },
    { key:'serpente', label:'SERPENTE', elimina:0, img:'img/serpente.png' },
  ];

  btnCartas.addEventListener('click', ()=>{
    if(!lifelines.cartas) return;
    lifelines.cartas=false; setLifelineButtons();
    abrirModalCartas();
  });

  function abrirModalCartas(){
    // sorteia 4 cartas distintas do pool (bem variado)
    const quatro = embaralhar(CARTAS_POOL).slice(0,4);
    cardsGrid.innerHTML = quatro.map((c,idx)=>`
      <div class="card-slot" data-idx="${idx}" data-key="${c.key}">
        <img alt="Carta" src="img/card-back.png" onerror="this.style.display='none'">
        <div class="card-label">Virar</div>
      </div>
    `).join('');
    cardsModal.style.display='grid';

    [...cardsGrid.children].forEach((slot, i)=>{
      slot.addEventListener('click', ()=>{
        const carta = quatro[i];
        revelarCarta(slot, carta);
        aplicarEfeitoCarta(carta);
      }, { once:true });
    });
  }
  function revelarCarta(slot, carta){
    slot.classList.add('revealed');
    slot.innerHTML = `
      <img alt="${carta.label}" src="${carta.img}" onerror="this.remove();">
      <div class="card-label"><strong>${carta.label}</strong></div>
    `;
  }
  btnFecharCartas.addEventListener('click', ()=>{ cardsModal.style.display='none'; });

  function aplicarEfeitoCarta(carta){
    // fecha modal depois de 1s
    setTimeout(()=>{ cardsModal.style.display='none'; }, 900);

    const correta = perguntas[idx].certa;
    const optEls = [...elOps.children]; // .option DIVs

    if(carta.elimina === 'todas'){
      // deixa s√≥ a correta
      optEls.forEach((el, i)=>{
        if(i !== correta){
          el.style.opacity = .35; el.style.pointerEvents='none';
        }
      });
      ajudaBox.innerHTML = `<h4>Cartas</h4><div>üÉè <strong>${carta.label}</strong>: removeu todas as erradas! Sobra s√≥ a correta.</div>`;
      ajudaBox.classList.remove('hidden');
      return;
    }

    const qtd = Number(carta.elimina) || 0;
    if(qtd <= 0){
      ajudaBox.innerHTML = `<h4>Cartas</h4><div>üÉè <strong>${carta.label}</strong>: n√£o removeu nenhuma alternativa.</div>`;
      ajudaBox.classList.remove('hidden');
      return;
    }

    // remove aleatoriamente 'qtd' erradas
    const erradasIdx = [0,1,2,3].filter(i=>i!==correta && !optEls[i].style.pointerEvents);
    embaralhar(erradasIdx).slice(0,qtd).forEach(i=>{
      const el = optEls[i];
      el.style.opacity = .35; el.style.pointerEvents='none';
    });

    ajudaBox.innerHTML = `<h4>Cartas</h4><div>üÉè <strong>${carta.label}</strong>: removeu ${qtd} alternativa(s) errada(s).</div>`;
    ajudaBox.classList.remove('hidden');
  }

  // Assistente: sempre indica a correta
  btnAssist.addEventListener('click', ()=>{
    if(!lifelines.assist) return;
    lifelines.assist=false; setLifelineButtons();
    const correta=perguntas[idx].certa;
    const letra = String.fromCharCode(65 + correta);
    ajudaBox.innerHTML = `
      <h4>Assistente Virtual</h4>
      <div>ü§ñ Minha sugest√£o √© a alternativa <strong>${letra}</strong>.</div>
    `;
    ajudaBox.classList.remove('hidden');
  });

  // Pular: troca pergunta do mesmo n√≠vel
  btnPular.addEventListener('click', ()=>{
    if(!lifelines.skip) return;
    const atual = perguntas[idx];
    const diff = (atual.dificuldade==='facil'?'facil':(atual.dificuldade==='medio'?'medio':'dificil'));
    const repositorio = pool[diff] || [];
    if(!repositorio.length){ alert('N√£o h√° pergunta extra deste n√≠vel para pular.'); return; }
    lifelines.skip=false; setLifelineButtons();
    const nova = repositorio.splice(Math.floor(Math.random()*repositorio.length),1)[0];
    perguntas[idx] = nova;
    renderPergunta(); canPlay(fxEntendeu);
  });

  /* ====== Fluxo de Enviar/Confirmar ====== */
  btnResp.addEventListener('click', ()=>{
    if(escolha===null){ canPlay(fxCerteza); return; }
    confirmBox.classList.remove('hidden');
    actionRow.classList.add('hidden');
    stopAllFx(); canPlay([fxCerteza,fxEstaCerto,fxQualResposta][idx % 3]);
  });
  btnCanc.addEventListener('click', ()=>{
    confirmBox.classList.add('hidden');
    actionRow.classList.remove('hidden');
  });

  btnConf.addEventListener('click', async ()=>{
    confirmBox.classList.add('hidden');
    actionRow.classList.remove('hidden');

    stopAllFx();
    const correta = perguntas[idx].certa;

    // trava clique
    [...elOps.children].forEach(el=>el.style.pointerEvents='none');

    // marca visual (certa = verde; escolhida errada = vermelha)
    [...elOps.children].forEach((el,i)=>{
      el.classList.remove('selected');
      if(i===correta) el.classList.add('correct');
    });
    if(escolha!==correta){
      elOps.children[escolha]?.classList.add('wrong');
    }

    const ok=(escolha===correta);
    if(ok){
      acertos++; 
      await Promise.all([fxCerta.play().catch(()=>{}), showFx('ok')]);
      const ganhoAtual = ladder[idx].toLocaleString('pt-BR');
      posTitulo.textContent = `Acertou! Voc√™ j√° tem ${ganhoAtual} talento(s). Deseja PARAR agora ou CONTINUAR?`;
      posBox.classList.remove('hidden');
      actionRow.classList.add('hidden');

      btnParar.onclick = ()=> finalizar({parouDepois:true}); 
      btnContinuar.onclick = ()=>{
        idx++;
        if(idx<perguntas.length){ escolha=null; limparMarcacao(); renderPergunta(); canPlay(fxEntendeu); }
        else { finalizar({}); }
      };
    } else {
      await Promise.all([fxErro.play().catch(()=>{}), showFx('wrong')]);
      finalizar({errou:true});
    }
  });

  function limparMarcacao(){
    [...elOps.children].forEach(el=>{
      el.classList.remove('selected','correct','wrong');
      el.style.opacity = 1; el.style.pointerEvents='';
    });
  }

  // Parar (vermelho) com confirma√ß√£o
  btnPararAgora.addEventListener('click', ()=>{
    if(!confirm('Deseja encerrar agora e ficar com o valor acumulado at√© aqui?')) return;
    finalizar({parouAgora:true});
  });

  function acumuladoAtual(){ return acertos>0 ? ladder[acertos-1] : 0; }
  function calculaCheckpoint(){
    if (acertos===0) return 0;
    if (acertos===perguntas.length) return ladder[ladder.length-1];
    let premio=0;
    for (let i=0;i<acertos;i++){ if(safeIdx.has(i)) premio=ladder[i]; }
    return premio;
  }

  // finalizar({parouAgora=false, parouDepois=false, errou=false})
  async function finalizar({parouAgora=false, parouDepois=false, errou=false}){
    let tesouro=0;
    if (parouAgora)      tesouro = acumuladoAtual();
    else if (parouDepois)tesouro = ladder[idx];
    else if (errou)      tesouro = calculaCheckpoint();
    else                 tesouro = ladder[ladder.length-1];

    // (ranking com username/conta vem depois, quando ativarmos auth)
    hideAll(); toggleLogo(true); secFinal.style.display='block';
    if(errou){
      finalTitulo.textContent = 'N√£o foi dessa vez üòÖ';
      finalMsg.textContent = `Voc√™ terminou com ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria.`;
    } else if(parouDepois || parouAgora){
      finalTitulo.textContent = 'Voc√™ decidiu parar üëè';
      finalMsg.textContent = `Parab√©ns! Voc√™ garantiu ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria.`;
    } else {
      finalTitulo.textContent = 'Voc√™ concluiu todas as perguntas! üèÜ';
      finalMsg.textContent = `Pontua√ß√£o m√°xima alcan√ßada: ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria.`;
    }
  }

})();
</script>
