<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Show do Crent√£o ‚Äî Sobrenatural Church</title>
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --bg:#000; --card:#0b0f0e; --muted:#aab3b1; --white:#fff;
      --green:#16A34A;          /* troque para var(--green-alt) se preferir o outro tom */
      --green-alt:#1fddac;      /* seu verde antigo */
      --green-ink:#052d1d; --danger:#ef4444;
      --radius:16px; --shadow:0 12px 40px rgba(0,0,0,.45);
      --pad: clamp(16px,3vw,28px); --maxw:1040px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    img{display:block;max-width:100%}
    .hidden{display:none !important}

    /* HEADER */
    header{
      position:fixed; inset:0 0 auto 0; height:60px; z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 var(--pad); background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,0));
    }
    .brand, .right{display:flex; align-items:center; gap:12px;}
    .brand img{height:24px}
    .right img{height:26px; filter: drop-shadow(0 2px 8px rgba(0,0,0,.45)); }

    /* HERO */
    #hero{
      position:relative; min-height:100svh;
      display:flex; align-items:flex-end; justify-content:center;
      padding: calc(60px + 10svh) var(--pad) calc(20svh);
      overflow:hidden;
    }
    #hero::before{
      content:""; position:absolute; inset:0; z-index:0;
      background:#000 url('img/cover.png') center/cover no-repeat; opacity:.92;
    }
    #hero .cta{
      position:relative; z-index:1; width:100%; max-width: min(780px, 92vw);
      display:flex; gap:14px; flex-wrap:wrap; justify-content:center;
    }

    /* Bot√µes */
    .btn{
      appearance:none; border:0; border-radius:18px; padding:16px 26px;
      font-weight:800; letter-spacing:.02em; text-transform:uppercase; cursor:pointer;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease, filter .2s ease;
    }
    .btn:active{transform: translateY(1px); box-shadow:0 8px 20px rgba(0,0,0,.35);} 
    .btn.primary{ background:linear-gradient(180deg, var(--green) 0%, #0e7a3a 100%); color:var(--green-ink); }
    .btn.secondary{ background:var(--white); color:#0a0d0c }
    .btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,.18); color:#fff }
    .btn.full{ flex:1 1 320px; }

    /* CONTE√öDO */
    main{display:grid; gap:28px; padding:24px var(--pad) 48px; max-width:var(--maxw); margin:0 auto}
    .card{
      background:rgba(11,15,14,.86); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
      box-shadow:var(--shadow); padding: min(28px, 3.2vw);
    }
    h2{margin:0 0 6px; font-size:22px}
    .sub{margin:0 0 14px; font-size:14px; color:#a7b1af}
    label{display:block; font-size:14px; margin:14px 0 6px; color:#cdd5d3}
    input[type="text"], input[type="tel"]{
      width:100%; padding:14px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#0b0f0e; color:#fff; outline:none;
    }
    .help{font-size:13px; color:#93a29f; margin-top:10px}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    #section-form, #section-quiz, #section-final{display:none}

    /* Lifelines */
    .lifelines{ display:flex; gap:12px; flex-wrap:wrap; margin:6px 0 10px }
    .lifelines .btn{ display:inline-flex; align-items:center; gap:8px; padding:12px 16px }
    .ico{ font-size:18px; line-height:0 }

    /* Alternativas */
    #quizOpcoes{ display:grid; gap:12px; margin-top:12px }
    .opt{
      display:flex; align-items:center; gap:12px; padding:14px 16px; border-radius:14px;
      background:#0e1211; border:1px solid rgba(255,255,255,.08); cursor:pointer;
      transition: background .15s ease, border-color .15s ease, transform .06s;
    }
    .opt:hover{ border-color:rgba(255,255,255,.18) }
    .opt input{ appearance:none; width:18px; height:18px; border-radius:50%; border:2px solid #889693; background:transparent; display:inline-block; }
    .opt .txt{ flex:1 }
    .opt.selected{ background:linear-gradient(180deg, rgba(22,163,74,.16), rgba(22,163,74,.05)); border-color:rgba(22,163,74,.55); }
    .opt.locked{ cursor:default; opacity:.92 }

    /* FX */
    #fxOverlay{ position:fixed; inset:0; pointer-events:none; z-index:60; }
    .fx-ok::after{
      content:""; position:absolute; inset:0; margin:auto; width:min(55vmin,520px); height:min(55vmin,520px);
      border-radius:50%; background:radial-gradient(ellipse at center, rgba(22,163,74,.28), rgba(22,163,74,0) 60%);
      animation:okPulse .95s ease-out forwards;
    }
    @keyframes okPulse{ 0%{transform:scale(.7); opacity:.0} 25%{opacity:.9} 100%{transform:scale(1.15); opacity:0} }
    .fx-wrong{ animation:shake .6s ease-in-out 0s 1; }
    .fx-wrong::after{
      content:""; position:absolute; inset:0;
      background:radial-gradient(ellipse at center, rgba(239,68,68,.18), rgba(239,68,68,0) 65%); animation:fadeOut .8s ease forwards;
    }
    @keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-10px)}40%{transform:translateX(10px)}60%{transform:translateX(-6px)}80%{transform:translateX(6px)}}
    @keyframes fadeOut{ from{opacity:.9} to{opacity:0} }

    /* Confirm modal */
    #confirmModal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.55); z-index:80; }
    #confirmModal .box{
      width:min(560px,92vw); background:#0c0f0f; border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:22px; box-shadow:var(--shadow);
    }
    #confirmModal h3{ margin:0 0 10px; font-size:20px }
    #confirmModal .row{ display:flex; gap:12px; justify-content:flex-end; margin-top:14px }
    .btn-yes{ background:linear-gradient(180deg, var(--green) 0%, #0e7a3a 100%); color:#052d1d }
    .btn-no{  background:linear-gradient(180deg, var(--danger) 0%, #b91c1c 100%); color:#2b0a0a }

    /* FINAL */
    .final-title{font-size:22px; font-weight:800; margin:0 0 8px}
    .final-msg{color:#cbd6d4; margin:0 0 12px}
  </style>
</head>
<body>

    <div class="brand">
      <img src="img/logo.png" alt="Sobrenatural Church" onerror="this.style.display='none'">
    </div>

  <!-- HOME -->

  <main>
    <!-- FORM -->
    <section id="section-form" class="card">

      </div>

      <div class="row" id="actionRow" style="margin-top:16px">
        <button id="btnResponder" class="btn primary">Enviar</button>
        <button id="btnPararAgora" class="btn secondary">Parar agora</button>
        <button id="btnLimpar" class="btn secondary">Limpar</button>
      </div>

      <audio id="fxCerteza"      src="audio/silvio-santos-voce-tem-certeza.mp3" preload="auto"></audio>
      <audio id="fxEntendeu"     src="audio/silvio-santos-voce-entendeu-a-pergunta.mp3" preload="auto"></audio>
      <audio id="fxEstaCerto"    src="audio/silvio-santos-esta-certo-disso.mp3" preload="auto"></audio>
      <audio id="fxQualResposta" src="audio/silvio-santos-qual-e-a-resposta-certa.mp3" preload="auto"></audio>
      <audio id="fxCertaResposta" src="audio/silvio-santos-certa-resposta.mp3" preload="auto"></audio>
      <audio id="fxErrou"        src="audio/faustao-errou.mp3" preload="auto"></audio>
      <audio id="fxAbertura"     src="audio/silvio-santos-abertura-show-do-milhao.mp3" preload="auto" loop></audio>
    </section>

    <!-- TELA FINAL -->
    <section id="section-final" class="card">
      <h2 class="final-title" id="finalTitulo">Fim do jogo</h2>
      <p class="final-msg" id="finalMsg"></p>
      <div class="row" style="margin-top:10px">
        <button id="btnJogarNovamente" class="btn primary">Jogar novamente</button>
        <a class="btn secondary" href="ranking.html">Ver ranking</a>
      </div>
    </section>
  </main>

  <div id="fxOverlay" aria-hidden="true"></div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
(function(){
  /* ---------- Supabase ---------- */
  const SUPABASE_URL = 'https://ihajmegcdgwchxslnaep.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloYWptZWdjZGd3Y2h4c2xuYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTQzMTgsImV4cCI6MjA3MjA3MDMxOH0.WM36lA9n0PU9qd-DKdrWVB_UzGVXpsfJ984oHiXDU8Y';
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* ---------- refs ---------- */
  const hero = document.getElementById('hero');
  const crentaoLogo = document.getElementById('crentaoLogo');
  const fxOverlay = document.getElementById('fxOverlay');

  const fxAbertura     = document.getElementById('fxAbertura');
  const fxCerteza      = document.getElementById('fxCerteza');
  const fxEntendeu     = document.getElementById('fxEntendeu');
  const fxEstaCerto    = document.getElementById('fxEstaCerto');
  const fxQualResposta = document.getElementById('fxQualResposta');
  const fxCerta        = document.getElementById('fxCertaResposta');
  const fxErrou        = document.getElementById('fxErrou');

  const canPlay = a => { try { a.currentTime=0; a.play().catch(()=>{}); } catch(e){} };
  const stop = a => { try { a.pause(); a.currentTime=0; } catch(e){} };
  const stopAllFx = ()=>[fxAbertura,fxCerteza,fxEntendeu,fxEstaCerto,fxQualResposta,fxCerta,fxErrou].forEach(stop);
  const playAndWait = audio => new Promise(res=>{ try{ audio.currentTime=0; const onEnd=()=>{audio.removeEventListener('ended',onEnd);res();}; audio.addEventListener('ended',onEnd); audio.play().catch(()=>res()); }catch(e){res();} });

  const secForm = document.getElementById('section-form');
  const secQuiz = document.getElementById('section-quiz');
  const secFinal = document.getElementById('section-final');

  const btnStart   = document.getElementById('btnStart');
  const btnRanking = document.getElementById('btnRanking');

  function showFx(type){
    return new Promise(resolve=>{
      const cls = type === 'ok' ? 'fx-ok' : 'fx-wrong';
      fxOverlay.classList.add(cls);
      setTimeout(()=>{ fxOverlay.classList.remove(cls); resolve(); }, type === 'ok' ? 950 : 800);
    });
  }
  function testaImagem(src){
    return new Promise(resolve=>{
      const i = new Image();
      i.onload = ()=>resolve(true);
      i.onerror = ()=>resolve(false);
      i.src = src + '?v=' + Date.now();
    });
  }
  function hideAll(){ secForm.style.display='none'; secQuiz.style.display='none'; secFinal.style.display='none'; }
  function toggleLogo(show){ crentaoLogo.style.display = show ? '' : 'none'; }
  function goHome(){ hideAll(); stopAllFx(); toggleLogo(false); window.scrollTo(0,0); hero.style.display='block'; hero.style.transition=''; hero.style.opacity='1'; hero.style.transform='none'; }

  /* logo do topo direito */
  (async function(){ const path='img/logosc.png'; if (await testaImagem(path)) crentaoLogo.src=path; })();

  /* navega√ß√£o home */
  btnStart.addEventListener('click', ()=>{
    canPlay(fxAbertura);
    hero.style.transition='transform .35s ease, opacity .35s ease';
    hero.style.transform='translateY(-8px)'; hero.style.opacity='0';
    setTimeout(()=>{ hero.style.display='none'; hideAll(); toggleLogo(true); secForm.style.display='block'; }, 360);
  });
  btnRanking.addEventListener('click', ()=>{ location.href='ranking.html'; });

  /* storage + form */
  const nome=document.getElementById('nome');
  const fone=document.getElementById('fone');
  const btnEnviarDados=document.getElementById('btnEnviarDados');

  const LS={ get:(k,def)=>{ try{return JSON.parse(localStorage.getItem(k)) ?? def}catch(_){return def} },
             set:(k,v)=>localStorage.setItem(k, JSON.stringify(v)),
             del:(k)=>localStorage.removeItem(k) };

  let participanteAtual=null;

  btnEnviarDados.addEventListener('click', ()=>{
    const n=(nome.value||'').trim(); const f=(fone.value||'').trim();
    if(!n){ alert('Informe seu nome.'); return; }
    const ja=LS.get('respondidos', {});
    if(ja[f||n]){ if(!confirm('J√° existe uma participa√ß√£o neste aparelho. Deseja continuar assim mesmo?')) return; }
    ja[f||n]={nome:n, quando:Date.now()}; LS.set('respondidos', ja);
    participanteAtual={nome:n, fone:f}; stop(fxAbertura); iniciarQuiz();
  });

  /* ---------- Banco de perguntas ---------- */
  let pool={facil:[], medio:[], dificil:[]};
  let perguntas=[]; // sequ√™ncia de 16

  function normalizaPergunta(row, idx){
    const mapLetra={A:0,B:1,C:2,D:3};
    const certaIndex = mapLetra[(row.correta||'').toUpperCase()];
    return {
      id: row.id ?? ('local_'+idx+'_'+Date.now()),
      enunciado: row.enunciado,
      opcoes: [row.a,row.b,row.c,row.d],
      certa: certaIndex,
      dificuldade: (row.dificuldade||'dificil').toLowerCase()
    };
  }

  async function buscarPerguntas(){
    try{
      const { data, error } = await sb.from('perguntas')
        .select('id,enunciado,a,b,c,d,correta,dificuldade,ativo')
        .eq('ativo', true)
        .limit(400);
      if(error) throw error;
      if(!data || !data.length) throw new Error('Sem perguntas ativas');
      const todas = data.map(normalizaPergunta).filter(q=> q.certa>=0 && q.opcoes.every(Boolean));
      return montarSequencia(todas);
    }catch(e){
      console.warn('Falha ao buscar perguntas do Supabase, usando fallback.', e);
      const fb = FALLBACK_RAW.map(normalizaPergunta);
      return montarSequencia(fb);
    }
  }

  function embaralhar(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i++){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a; }
  function pickFrom(arr){ return arr.splice(Math.floor(Math.random()*arr.length),1)[0]; }
  function takeN(poolArr, n){ const out=[]; for(let i=0;i<n && poolArr.length;i++){ out.push(pickFrom(poolArr)); } return out; }

  function montarSequencia(todas){
    pool={facil:[], medio:[], dificil:[]};
    todas.forEach(q=>{
      const d=q.dificuldade==='facil'?'facil':(q.dificuldade==='medio'?'medio':'dificil');
      pool[d].push(q);
    });
    pool.facil = embaralhar(pool.facil);
    pool.medio = embaralhar(pool.medio);
    pool.dificil = embaralhar(pool.dificil);
    const seq=[ ...takeN(pool.facil,3), ...takeN(pool.medio,3), ...takeN(pool.dificil,10) ];
    const restantes=[...pool.facil, ...pool.medio, ...pool.dificil];
    while(seq.length<16 && restantes.length){ seq.push(pickFrom(restantes)); }
    const usados=new Set(seq.map(q=>q.id));
    pool.facil = pool.facil.filter(q=>!usados.has(q.id));
    pool.medio = pool.medio.filter(q=>!usados.has(q.id));
    pool.dificil = pool.dificil.filter(q=>!usados.has(q.id));
    return seq.slice(0,16);
  }

  /* Fallback simples (poucas para emerg√™ncia) */
  const FALLBACK_RAW=[
    {enunciado:'Qual √© o prop√≥sito original do crist√£o segundo o discipulado?', a:'Ensinar', b:'Servir', c:'Cantar', d:'Jejuar', correta:'B', dificuldade:'facil'},
    {enunciado:'Quem √© o maior exemplo de servo na Terra?', a:'Mois√©s', b:'Davi', c:'Jesus', d:'Paulo', correta:'C', dificuldade:'facil'},
    {enunciado:'Complete: ‚ÄúServir √© para pessoas ___‚Äù.', a:'Orgulhosas', b:'Imaturas', c:'Santas', d:'Maduras', correta:'D', dificuldade:'facil'},
    {enunciado:'O que significa ‚Äúobedi√™ncia imediata‚Äù?', a:'Esperar confirma√ß√µes', b:'Fazer parcialmente', c:'Responder sem demora', d:'Obedecer quando conveniente', correta:'C', dificuldade:'medio'},
    {enunciado:'Qual tr√≠ade caminha no prop√≥sito?', a:'Dons, carisma, influ√™ncia', b:'F√©, jejum, louvor', c:'Obedi√™ncia, f√© genu√≠na, perseveran√ßa', d:'Conhecimento, disciplina, estrat√©gia', correta:'C', dificuldade:'dificil'},
  ];

  /* ---------- L√≥gica do jogo ---------- */
  const ladder=[100,200,300,500,1000,2000,5000,10000,20000,50000,100000,200000,300000,500000,750000,1000000];
  const safeIdx=new Set([4,9,14]); // 5/10/15

  let idx=0, escolha=null, acertos=0;
  const lifelines={uni:true, fifty:true, skip:true};

  // refs quiz
  const elPerg=document.getElementById('quizPergunta');
  const elSub=document.getElementById('valorPergunta');
  const elOps=document.getElementById('quizOpcoes');
  const actionRow=document.getElementById('actionRow');
  const btnResp=document.getElementById('btnResponder');
  const btnPararAgora=document.getElementById('btnPararAgora');
  const btnLimpar=document.getElementById('btnLimpar');

  const ajudaBox=document.getElementById('ajudaBox');
  const btnUni=document.getElementById('btnUni');
  const btn5050=document.getElementById('btn5050');
  const btnPular=document.getElementById('btnPular');

  const finalTitulo=document.getElementById('finalTitulo');
  const finalMsg=document.getElementById('finalMsg');
  const btnJogarNovamente=document.getElementById('btnJogarNovamente');
  btnJogarNovamente.addEventListener('click', goHome);

  function setLifelineButtons(){
    btnUni.disabled=!lifelines.uni;   btnUni.style.opacity=lifelines.uni?1:.5;
    btn5050.disabled=!lifelines.fifty;btn5050.style.opacity=lifelines.fifty?1:.5;
    btnPular.disabled=!lifelines.skip;btnPular.style.opacity=lifelines.skip?1:.5;
  }

  function iniciarQuiz(){
    hideAll(); secQuiz.style.display='block'; toggleLogo(true);
    escolha=null; acertos=0; lifelines.uni=true; lifelines.fifty=true; lifelines.skip=true;
    canPlay(fxEntendeu);
    buscarPerguntas().then(seq=>{ perguntas=seq; idx=0; renderPergunta(); });
  }

  function renderPergunta(){
    const p=perguntas[idx];
    elPerg.textContent=p.enunciado;
    elSub.textContent=`Vale ${ladder[idx].toLocaleString('pt-BR')} talento(s) de sabedoria`;
    elOps.innerHTML=''; ajudaBox.classList.add('hidden'); ajudaBox.innerHTML='';
    setLifelineButtons();

    p.opcoes.forEach((txt,i)=>{
      const label=document.createElement('div');
      label.className='opt';
      label.innerHTML=`<input type="radio" name="op" value="${i}" aria-label="Op√ß√£o ${i+1}"><div class="txt">${txt}</div>`;
      label.addEventListener('click',()=>{
        const input=label.querySelector('input'); input.checked=true;
        escolha=i;
        elOps.querySelectorAll('.opt').forEach(el=>el.classList.remove('selected'));
        label.classList.add('selected');
      });
      elOps.appendChild(label);
    });
  }

  /* Ajudas */
  btnUni.addEventListener('click', ()=>{
    if(!lifelines.uni) return;
    lifelines.uni=false; setLifelineButtons();
    const correta=perguntas[idx].certa;
    let votos=[0,0,0,0];
    let base=60+Math.floor(Math.random()*16);
    votos[correta]=base; let resto=100-base;
    const indices=[0,1,2,3].filter(i=>i!==correta);
    indices.forEach((i,k)=>{ const part = k<indices.length-1 ? Math.floor(Math.random()*(resto-(indices.length-1-k))) : resto; votos[i]=part; resto-=part; });
    ajudaBox.innerHTML = 'Universit√°rios: ' + votos.map((v,i)=>`<br>(${String.fromCharCode(65+i)}) ${v}%`).join('');
    ajudaBox.classList.remove('hidden');
  });

  btn5050.addEventListener('click', ()=>{
    if(!lifelines.fifty) return;
    lifelines.fifty=false; setLifelineButtons();
    const correta=perguntas[idx].certa;
    const erradas=[0,1,2,3].filter(i=>i!==correta);
    while (erradas.length>1) {
      const remove=erradas.splice(Math.floor(Math.random()*erradas.length),1)[0];
      const opt=elOps.querySelector(`.opt input[value="${remove}"]`)?.parentElement;
      if(opt){ opt.style.opacity=.35; opt.querySelector('input').disabled=true; opt.classList.add('locked'); }
    }
  });

  btnPular.addEventListener('click', ()=>{
    if(!lifelines.skip) return;
    const atual = perguntas[idx];
    const diff = (atual.dificuldade==='facil'?'facil':(atual.dificuldade==='medio'?'medio':'dificil'));
    const repositorio = pool[diff] || [];
    if(!repositorio.length){ alert('N√£o h√° pergunta extra deste n√≠vel para pular.'); return; }
    lifelines.skip=false; setLifelineButtons();
    const nova = repositorio.splice(Math.floor(Math.random()*repositorio.length),1)[0];
    perguntas[idx] = nova;
    renderPergunta(); canPlay(fxEntendeu);
  });

  /* Enviar ‚Üí abre modal + √°udio "certeza" */
  const confirmModal=document.getElementById('confirmModal');
  const btnYes=document.getElementById('btnYes');
  const btnNo=document.getElementById('btnNo');

  document.getElementById('btnResponder').onclick = ()=>{
    if(escolha===null){ canPlay(fxCerteza); return; }
    confirmModal.style.display='grid';
    stopAllFx(); canPlay(fxCerteza);
  };
  btnNo.onclick = ()=>{ confirmModal.style.display='none'; };
  btnYes.onclick = ()=>{ confirmModal.style.display='none'; confirmarResposta(); };

  /* Confirmar resposta (SIM) */
  async function confirmarResposta(){
    // trava visual
    elOps.querySelectorAll('.opt').forEach(el=>el.classList.add('locked'));
    stopAllFx();
    const ok=(escolha===perguntas[idx].certa);

    if(ok){
      // alterna um pouco o pr√©-efeito
      canPlay([fxEstaCerto,fxQualResposta][idx % 2]);
      await Promise.all([playAndWait(fxCerta), showFx('ok')]);
      // Pr√≥xima ou finalizar
      acertos++;
      const ganhoAtual = ladder[idx].toLocaleString('pt-BR');
      if(++idx<perguntas.length){ renderPergunta(); canPlay(fxEntendeu); }
      else { finalizar({}); }
    } else {
      await Promise.all([playAndWait(fxErrou), showFx('wrong')]);
      finalizar({errou:true});
    }
  }

  btnPararAgora.addEventListener('click', ()=>{
    if(!confirm('Deseja encerrar agora e ficar com o valor acumulado at√© aqui?')) return;
    finalizar({parouAgora:true});
  });
  btnLimpar.addEventListener('click', ()=>{
    elOps.querySelectorAll('.opt').forEach(el=>el.classList.remove('selected'));
    elOps.querySelectorAll('input[name=op]').forEach(r=>{ r.checked=false; r.disabled=false; r.parentElement.style.opacity=1; r.parentElement.classList.remove('locked'); });
    escolha=null;
  });

  function acumuladoAtual(){ return acertos>0 ? ladder[acertos-1] : 0; }
  function calculaCheckpoint(){
    if (acertos===0) return 0;
    if (acertos===perguntas.length) return ladder[ladder.length-1];
    let premio=0;
    for (let i=0;i<acertos;i++){ if(safeIdx.has(i)) premio=ladder[i]; }
    return premio;
  }

  async function finalizar({parouAgora=false, errou=false}){
    let tesouro=0;
    if (parouAgora)      tesouro = acumuladoAtual();
    else if (errou)      tesouro = calculaCheckpoint();
    else                 tesouro = ladder[ladder.length-1];

    // Grava no Supabase (tabela ranking)
    try{
      const payload = { nome: participanteAtual?.nome || 'An√¥nimo', fone: participanteAtual?.fone || null, pontos: acertos, tesouro, quando: new Date().toISOString() };
      const { error } = await sb.from('ranking').insert([payload]);
      if(error) console.warn('Falha ao gravar ranking:', error.message);
    }catch(e){ console.warn('Erro ao gravar ranking:', e); }

    // Mostra tela final
    hideAll(); toggleLogo(true); secFinal.style.display='block';
    if(errou){
      finalTitulo.textContent = 'N√£o foi dessa vez üòÖ';
      finalMsg.textContent = `Voc√™ terminou com ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria. Tente novamente!`;
    } else if(parouAgora){
      finalTitulo.textContent = 'Voc√™ decidiu parar üëè';
      finalMsg.textContent = `Parab√©ns! Voc√™ garantiu ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria.`;
    } else {
      finalTitulo.textContent = 'Voc√™ concluiu todas as perguntas! üèÜ';
      finalMsg.textContent = `Pontua√ß√£o m√°xima alcan√ßada: ${tesouro.toLocaleString('pt-BR')} talento(s) de sabedoria.`;
    }
  }

})();
</script>
