<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Show do Crent√£o</title>
  <meta name="theme-color" content="#000000" />
  <style>
    /* estilos iguais ao seu √∫ltimo */
    body{margin:0;background:#000;color:#fff;font-family:sans-serif}
    .hidden{display:none}
    header{padding:10px;color:#fff;font-weight:bold}
    .btn{padding:14px 22px;margin:8px;font-weight:bold;border:none;border-radius:12px;cursor:pointer}
    .btn.primary{background:#19c37d;color:#000}
    .btn.secondary{background:#fff;color:#000}
    .btn.danger{background:#e5484d;color:#fff}
    #hero{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    #section-quiz{padding:20px}
    .op{margin:6px;padding:12px;border:1px solid #666;border-radius:8px;cursor:pointer}
    .op.selected{background:#163f32}
    .op.correct{background:#0e2f24}
    .op.wrong{background:#2a1212}
  </style>
</head>
<body>

<header>
  Show do Crent√£o
</header>

<!-- HOME -->
<section id="hero">
  <div class="cta">
    <button id="btnStart" class="btn primary">Iniciar</button>
    <button id="btnRanking" class="btn secondary">Ranking</button>
  </div>
</section>

<main>
  <!-- QUIZ -->
  <section id="section-quiz" class="hidden">
    <h2 id="quizPergunta">Pergunta</h2>
    <div id="quizOpcoes"></div>
    <div class="row">
      <button id="btnResponder" class="btn primary">Enviar</button>
      <button id="btnPararAgora" class="btn danger">Parar</button>
    </div>
  </section>

  <!-- FINAL -->
  <section id="section-final" class="hidden">
    <h2 id="finalTitulo">Fim do jogo</h2>
    <p id="finalMsg"></p>
    <button id="btnJogarNovamente" class="btn primary">Jogar novamente</button>
  </section>
</main>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
(function(){
  /* üîë FIX: usar valores diretos, n√£o import.meta */
  const SUPABASE_URL = "https://ihajmegcdgwchxslnaep.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloYWptZWdjZGd3Y2h4c2xuYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTQzMTgsImV4cCI6MjA3MjA3MDMxOH0.WM36lA9n0PU9qd-DKdrWVB_UzGVXpsfJ984oHiXDU8Y";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const hero=document.getElementById("hero");
  const secQuiz=document.getElementById("section-quiz");
  const secFinal=document.getElementById("section-final");

  const btnStart=document.getElementById("btnStart");
  const btnRanking=document.getElementById("btnRanking");
  const btnResponder=document.getElementById("btnResponder");
  const btnPararAgora=document.getElementById("btnPararAgora");
  const btnJogarNovamente=document.getElementById("btnJogarNovamente");

  const elPerg=document.getElementById("quizPergunta");
  const elOps=document.getElementById("quizOpcoes");
  const finalTitulo=document.getElementById("finalTitulo");
  const finalMsg=document.getElementById("finalMsg");

  let perguntas=[
    {enunciado:"Quem construiu a arca?",opcoes:["Mois√©s","No√©","Paulo","Pedro"],certa:1},
    {enunciado:"Quem √© o Salvador?",opcoes:["Davi","Jesus","Abra√£o","Jo√£o"],certa:1}
  ];
  let idx=0, escolha=null, acertos=0;

  function renderPergunta(){
    const p=perguntas[idx];
    elPerg.textContent=p.enunciado;
    elOps.innerHTML="";
    escolha=null;
    p.opcoes.forEach((txt,i)=>{
      const div=document.createElement("div");
      div.className="op";
      div.textContent=txt;
      div.onclick=()=>{
        escolha=i;
        elOps.querySelectorAll(".op").forEach(o=>o.classList.remove("selected"));
        div.classList.add("selected");
      };
      elOps.appendChild(div);
    });
  }

  btnStart.onclick=()=>{
    hero.classList.add("hidden");
    secQuiz.classList.remove("hidden");
    renderPergunta();
  };

  btnRanking.onclick=()=>alert("Ranking em constru√ß√£o...");
  btnResponder.onclick=()=>{
    if(escolha===null){alert("Selecione uma op√ß√£o");return;}
    const correta=perguntas[idx].certa;
    elOps.querySelectorAll(".op").forEach((el,i)=>{
      if(i===correta) el.classList.add("correct");
      if(i===escolha && i!==correta) el.classList.add("wrong");
    });
    if(escolha===correta){acertos++; idx++; if(idx<perguntas.length) setTimeout(renderPergunta,800); else finalizar();}
    else finalizar();
  };

  btnPararAgora.onclick=()=>finalizar();
  btnJogarNovamente.onclick=()=>{idx=0;acertos=0;secFinal.classList.add("hidden");hero.classList.remove("hidden");};

  function finalizar(){
    secQuiz.classList.add("hidden");
    secFinal.classList.remove("hidden");
    finalTitulo.textContent="Fim do jogo";
    finalMsg.textContent=`Voc√™ acertou ${acertos} de ${perguntas.length}`;
  }
})();
</script>
</body>
</html>
